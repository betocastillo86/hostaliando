<a class="hiddenanchor" id="signup"></a>
<a class="hiddenanchor" id="signin"></a>

<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form name="main.form" ng-submit="main.validateAuthentication()" novalidate="novalidate">
                <h1>Entrar</h1>

                <div ng-if="main.errorAuthentication" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <strong>Error!</strong> {{main.errorAuthentication}}
                </div>

                <div>
                    <input type="email" name="email" class="form-control" placeholder="Correo" required="" ng-model="main.model.email" />
                    <host-validation-message form="main.form" field="main.form.email" name="correo"></host-validation-message>
                </div>
                <div>
                    <input type="password" name="password" class="form-control" placeholder="Clave" required="" ng-minlength="3" ng-model="main.model.password" />
                    <host-validation-message form="main.form" field="main.form.password" name="clave"></host-validation-message>
                </div>
                <div>
                    <button type="submit" class="btn btn-default submit">Entrar</button>
                    <a class="reset_pass" href="/passwordrecovery">Olvidaste tu clave?</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <br />

                    <div>
                        <h1><img src="/img/logohostaliando100.png" /></h1>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
