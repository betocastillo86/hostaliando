<div class="x_panel">
    <div class="x_title">
        <h2>Calendar Events <small>Sessions</small></h2>
        <ul class="nav navbar-right panel_toolbox">
            <li>
                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="#">Settings 1</a>
                    </li>
                    <li>
                        <a href="#">Settings 2</a>
                    </li>
                </ul>
            </li>
            <li>
                <a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <div id="calendar" class="fc fc-unthemed fc-ltr">
            <div class="fc-toolbar fc-header-toolbar">
                <div class="fc-left">
                    <div class="fc-button-group"><button type="button" class="fc-prev-button fc-button fc-state-default fc-corner-left"><span class="fc-icon fc-icon-left-single-arrow"></span></button><button type="button" class="fc-next-button fc-button fc-state-default fc-corner-right"><span class="fc-icon fc-icon-right-single-arrow"></span></button></div>
                    <button type="button" class="fc-today-button fc-button fc-state-default fc-corner-left fc-corner-right fc-state-disabled" disabled="">today</button>
                </div>
                <div class="fc-right">
                    <div class="fc-button-group"><button type="button" class="fc-month-button fc-button fc-state-default fc-corner-left fc-state-active">month</button><button type="button" class="fc-agendaWeek-button fc-button fc-state-default">week</button><button type="button" class="fc-agendaDay-button fc-button fc-state-default">day</button><button type="button" class="fc-listMonth-button fc-button fc-state-default fc-corner-right">list</button></div>
                </div>
                <div class="fc-center">
                    <h2>September 2017</h2>
                </div>
                <div class="fc-clear"></div>
            </div>
            <div class="fc-view-container" style="">
                <div class="fc-view fc-month-view fc-basic-view" style="">
                    <table>
                        <thead class="fc-head">
                            <tr>
                                <td class="fc-head-container fc-widget-header">
                                    <div class="fc-row fc-widget-header" style="">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th class="fc-day-header"><span>Habitación</span></th>
                                                    <th class="fc-day-header" ng-repeat="day in main.days track by $index"><span>{{::day.format('dddd')}} {{::day.format('DD')}}</span></th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="fc-body">
                            <tr>
                                <td class="fc-widget-content">
                                    <div class="fc-scroller fc-day-grid-container" style="overflow: hidden; height: 789px;">
                                        <div class="fc-day-grid fc-unselectable">
                                            <div class="fc-row fc-week fc-widget-content" ng-repeat="room in ::main.calendar.rooms track by $index" style="height: 131px;">
                                                <div class="fc-bg">
                                                    <table>
                                                        <tbody>
                                                            <tr>
                                                                <td class="fc-day fc-widget-content fc-other-month fc-past">{{::room.room.name}}</td>
                                                                <td class="fc-day fc-widget-content fc-other-month fc-past" ng-repeat="day in main.days track by $index"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="fc-content-skeleton">
                                                    <table>
                                                        <thead>
                                                            <tr>
                                                                <td class="fc-day-top fc-other-month fc-past"></td>
                                                                <td class="fc-day-top fc-other-month fc-past" ng-repeat="day in main.days track by $index"><span class="fc-day-number">{{::day.format('DD')}}</span></td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="bookingRow in room.rows track by $index">
                                                                <td></td>
                                                                <td class="eldia" ng-repeat="day in ::bookingRow.days track by $index" colspan="{{::day.booking.nigths || ''}}" ng-class="::{'fc-event-container': day.booking.nigths > 0}">
                                                                    <a ng-if="::day.booking.nigths" class="fc-day-grid-event fc-h-event fc-event fc-start fc-end fc-draggable">
                                                                        <div class="fc-content"><span class="fc-time">{{::day.booking.id}}</span> <span class="fc-title">{{::day.booking.guestName}}</span></div>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
