<a class="hiddenanchor" id="signup"></a>
<a class="hiddenanchor" id="signin"></a>

<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form name="main.form" ng-submit="main.save()" novalidate="novalidate">
                <h1>Recordar Clave</h1>
                <h2>Ingresa tu correo electrónico</h2>

                <div ng-if="main.errorToken" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <strong>Error!</strong> {{main.errorToken}}
                </div>

                <div>
                    <input type="email" name="email" class="form-control" placeholder="Correo" required="" ng-model="main.model.email" />
                    <host-validation-message form="main.form" field="main.form.email" name="correo"></host-validation-message>
                </div>
                <div>
                    <button type="submit" class="btn btn-default submit">Enviar</button>
                </div>
                <div class="clearfix"></div>
                <div class="separator">
                    <br />

                    <div>
                        <h1><img src="/img/logohostaliando100.png" /></h1>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
