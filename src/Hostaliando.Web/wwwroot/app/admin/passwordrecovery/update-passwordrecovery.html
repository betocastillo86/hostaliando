<a class="hiddenanchor" id="signup"></a>
<a class="hiddenanchor" id="signin"></a>

<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form name="main.form" ng-submit="main.save()" novalidate="novalidate">
                <h1>Cambiar clave</h1>
                <h2>Ingresa tu nueva clave</h2>

                <div ng-if="main.errorToken" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <strong>Error!</strong> {{main.errorToken}}
                </div>

                <div>
                    <input type="password" name="password" class="form-control" placeholder="Clave" required="" ng-model="main.model.password" />
                    <host-validation-message form="main.form" field="main.form.password" name="correo"></host-validation-message>
                </div>
                <div>
                    <input type="password" name="password2" class="form-control" placeholder="Repite la clave" required="" ng-model="main.password2" compare-to="main.model.password" />
                    <host-validation-message form="main.form" field="main.form.password2" name="confirmación"></host-validation-message>
                </div>
                <div>
                    <button type="submit" class="btn btn-default submit">Cambiar clave</button>
                </div>
                <div class="clearfix"></div>
                <div class="separator">
                    <br />

                    <div>
                        <h1><i class="fa fa-hotel"></i> Hostaliando!</h1>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
